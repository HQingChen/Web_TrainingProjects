<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <input type="text" id="row" placeholder="请输入">
    <input type="text" id="col" placeholder="请输入">
    <input type="button" id="btn" value="确认"><br/>

    <div id="table">

    </div>

    <script>
        var row = document.getElementById("row");
        var col = document.getElementById("col");
        var btn = document.getElementById("btn");
        var table_box = document.getElementById("table");
        btn.onclick = function () {
            var rows = Number(row.value);
            var cols = Number(col.value);

            var table = '<table width="500" height="300" border="1">';
            for (var i = 0; i < rows; i++) {
                table += "<tr>";
                for (var j = 0; j < cols; j++) {
                    table += "<td></td>";
                }
                table += "</tr>";
            }
            table += "</table>"

            table_box.innerHTML = table;
        }
    </script>
</body>
</html>
